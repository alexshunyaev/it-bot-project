<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperStudio Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="chatbot-container">
            <div class="chatbot-header">
                <h2>SuperStudio Booking Helper</h2>
            </div>
            <div class="chat-window" id="chat-window">
                <div class="message bot-message">
                    Hello! I am a ChatGPT powered bot! I am here to help you find a room
                    for your event😀
                    Please provide me with some details:
                    How many people are you planning to invite?
                    For what kind of event you need a venue?😏
                </div>
            </div>
            <div class="input-container">
                <label for="user-input"></label>
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
