<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Chatbot Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="chatbot-container">
            <div class="chatbot-header">
                <h2>SuperStudio Booking Helper</h2>
            </div>
            <div class="chat-window" id="chat-window">
                <div class="message bot-message">
                    Hello! I am a ChatGPT powered bot! I am here to help you find a room for your event 😀
                    Please provide me with some details:
                    How many people are you planning to invite?
                    For what kind of event do you need a venue? 😏
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton" click="sendMessage()">Send</button>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
